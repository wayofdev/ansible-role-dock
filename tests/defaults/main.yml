---

# Should we try to install dockutil?
dock_dockutil_install: true

# Path to custom or official tap of dockutil
dock_dockutil_tap: lotyp/formulae/dockutil

# Removes all contents from dock including "others" section with Downloads folder.
# Prefer this option on new installations together with configured "dockitems".
dock_dockitems_erase_all: true

# Array of dockitems to add, move, or remove inside Dock
dock_dockitems:
  - label: System Preferences
    action: add
    path: /System/Applications/System Preferences.app

  - label: TextEdit
    action: add
    path: /System/Applications/TextEdit.app

  - label: Messages
    action: add
    path: /System/Applications/Messages.app

  - label: com.apple.mail
    action: add
    path: /System/Applications/Mail.app
    before: Messages

  - label: News
    action: add
    path: /Applications/News.app

  - label: Reminders
    action: add
    path: /System/Applications/Reminders.app
    after: TextEdit

  - label: News
    action: remove
