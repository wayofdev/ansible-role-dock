---

dockutil:
  # Should we try to install dockutil?
  install: true

  # Path to custom or official tap of dockutil
  tap: lotyp/formulae/dockutil

  # Removes all contents from dock, if set to false, then only items specified in `remove` will be removed
  remove_all: false

  # Dock items to remove.
  remove:
    - Launchpad

  # Dock items to add. `pos` parameter is optional and will place the Dock item
  # in a particular position in the Dock.
  add:
    - name: "Mail"
      path: "/System/Applications/Mail.app"
      position: 5
    - name: "Maps"
      path: "/System/Applications/Maps.app"
      position: 6
