---

name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      shouldPublishImage:
        description: 'Should publish image to Ansible Galaxy? (yes/no)'
        required: false
        default: 'no'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3

      - name: Set up Python 3.
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: |
          pip3 install yamllint
          pip3 install ansible-lint
          ansible-galaxy install -r requirements.yml

      - name: Run yamllint.
        run: yamllint .

      - name: Run ansible lint.
        working-directory: tests
        run: ansible-lint test.yml -c ../.ansible-lint

      - name: Verify syntax
        working-directory: tests
        run: ansible-playbook test.yml --syntax-check

  integration:
    name: Integration.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-12

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dependencies.
        run: |
          set -eux
          pip install ansible
          ansible-galaxy install -r requirements.yml
          cp tests/defaults/main.yml defaults/main.yml

      - name: Test the playbook.
        run: ansible-playbook tests/test.yml
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_STDOUT_CALLBACK: 'unixy'

      - name: Idempotence check.
        run: |
          idempotence=$(mktemp)
          ansible-playbook tests/test.yml | tee -a ${idempotence}
          tail ${idempotence} \
            | grep -q 'changed=0.*failed=0' \
            && (echo 'Idempotence test: pass' && exit 0) \
            || (echo 'Idempotence test: fail' && exit 1)
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_STDOUT_CALLBACK: 'unixy'

  publish:
    if: github.event.inputs.shouldPublishImage == 'yes' || github.ref == 'refs/heads/master'
    needs:
      - lint
      - integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
