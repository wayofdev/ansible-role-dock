---

name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      shouldPublish:
        description: 'Should publish role to Ansible Galaxy? (yes/no)'
        required: false
        default: 'no'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Poetry
        uses: gi0baro/setup-poetry-bin@v1

      - name: Install dependencies
        run: set -eux; make install-deps

      - name: Run linting tasks
        run: set -eux; make lint

  integration-macos:
    name: Integration check on macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-11
          - macos-12

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Install poetry
        uses: gi0baro/setup-poetry-bin@v1

      - name: Install test dependencies
        run: export INSTALL_POETRY=false; make install

      - name: Test the playbook
        run: make test

      - name: Idempotence check
        run: |
          IDEMPOTENCE=$(mktemp)
          cd tests && poetry run ansible-playbook test.yml | tee -a ${IDEMPOTENCE}
          tail ${IDEMPOTENCE} \
            | grep -q 'changed=0.*failed=0' \
            && (echo 'Idempotence test: pass' && exit 0) \
            || (echo 'Idempotence test: fail' && exit 1)
        env:
          ANSIBLE_FORCE_COLOR: '1'
          ANSIBLE_STDOUT_CALLBACK: 'unixy'

  integration-molecule:
    name: Integration check on macOS with various molecule scenarios
    runs-on: macos-12
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Setup python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install poetry
        uses: gi0baro/setup-poetry-bin@v1

      - name: Install test dependencies
        run: export INSTALL_POETRY=false; make install

      - name: Run molecule tests
        run: poetry run molecule test -- -v
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  publish:
    if: github.event.inputs.shouldPublish == 'yes' || github.ref == 'refs/heads/master'
    needs:
      - lint
      - integration-macos
    runs-on: ubuntu-latest
    steps:
      - name: Publish to Ansible Galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
